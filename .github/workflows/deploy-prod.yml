name: deploy-prod
on:
  workflow_run:
    workflows: [build-deploy]
    types: [completed]
    branches: [main]
jobs:
  extract-number:
    runs-on: ubuntu-latest
    environment: prod
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - run: echo run_id '${{github.run_id}}'
      - run: echo run_number '${{github.run_number}}'
      - run: echo github.sha '${{github.sha}}'
  deploy-prod-sin:
    runs-on: ubuntu-latest
    environment: prod
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - run: echo 'Deploying prod. Update'
